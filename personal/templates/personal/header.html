<!DOCTYPE html>
<html lang="en">

<head>
	<title>Robinio do Smeet</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
    <!-- This CSS just sets it to be the case that our html and body elements will take up 100% of the website -->
	<link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type = "text/css"/>
    <!-- This is mainly a suggestion by Bootstrap (for mobile-friendliness? -->
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<!-- Forces the body to take up 'a full page' - very useful -->
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<!-- There's now lots of Bootsrap-defined classes (row, container-fluid). These have pre-defined behaviours. -->
